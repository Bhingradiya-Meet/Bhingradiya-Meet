<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-border-plugin@0.0.8"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.6.0-rc.1"></script>
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">
        const options = {
            shape: "circle",
            type: "svg",
            width: 500,
            height: 500,
            margin: 70,
            data: "test",
            image:
                "https://qr-code-styling.com/b9eac011a0558695563d6081a8395ccb.png",
            dotsOptions: {
                type: "dots",
                color: "#000000",
            },
            backgroundOptions: {
                round: 1,
                color: "#D5B882",
            },
            cornersSquareOptions: {
                type: "rounded",
            },
            cornersDotOptions: {
                type: "rounded",
            },
            imageOptions: {
                crossOrigin: "anonymous",
                margin: 20,
            },
        };

        const extensionOptions = {
            round: 1,
            thickness: 60,
            color: "#000000",
            decorations: {
                top: {
                    type: "text",
                    value: "SEE WHY IT'S SUPER",
                    style: "font: 30px sans-serif; fill: #D5B882;",
                },
                bottom: {
                    type: "text",
                    value: "SCAN ME",
                    style: "font: 30px sans-serif; fill: #D5B882;",
                },
            },
            borderInner: {
                color: "#000000",
                thickness: 10,
            },
            borderOuter: {
                color: "#000000",
                thickness: 10,
            },
        };

        const qrCode = new QRCodeStyling(options);

        // Apply the border extension
        qrCode.applyExtension(QRBorderPlugin(extensionOptions));

        // Set the license key (replace 'key' with your actual key)
        QRBorderPlugin.setKey("cf1414424991730d7d4db8fd540e5c50Vj0xLFM9cXItYm9yZGVyLXBsdWdpbixMPXN1YnNjcmlwdGlvbixPPUV4YW1wbGUgT3JnYW5pemF0aW9uLEU9MjY3NjI4MTMxMyxEPWV4YW1wbGUuY29t");

        qrCode.append(document.getElementById("canvas"));
    </script>
</body>

</html>
